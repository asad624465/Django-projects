{% extends 'backend/base.html' %}
{% block title %}Edit product{% endblock title %}
{% block mainCotents %}
<div class="single-pro-review-area mt-t-30 mg-b-15">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="product-payment-inner-st">
                    <div id="myTabContent" class="tab-content custom-product-edit">
                        <div class="product-tab-list tab-pane fade active in" id="description">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="review-content-section">
                                        <div id="dropzone1" class="pro-ad">
                                            <form action="" class="dropzone dropzone-custom needsclick add-professors" method="POST" id="demo1-upload" enctype="multipart/form-data">
                                                {% csrf_token %}
                                                <div class="row">
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                            <input name="name" type="text" class="form-control" value='{{product.name.value}}' placeholder="Product Name">
                                                        </div>
                                                        <div class="form-group">
                                                            <select name="category" class="form-control">
                                                                {% for cat in categoryList %}
                                                                <option value="{{cat.id}}">{{cat.name}}</option>
                                                                {% endfor %}
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="price" value='{{product.price.value}}' type="text" class="form-control" placeholder="Price">
                                                        </div>
                                                        <div class="form-group">
                                                            <input name="old_price" value='{{product.old_price.value}}' type="number" class="form-control" placeholder="Old Price">
                                                        </div>
                                                        
                                                        <div class="form-group">
                                                            <input name="images" type="file" class="form-control" placeholder="Website URL">
                                                            <img src="{{product.images.value.url}}" style="height:100px">
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                                                        <div class="form-group">
                                                            <input name="preview_desc" value="{{product.preview_desc.value}}" type="text" class="form-control" placeholder="Short Description">
                                                        </div>
                                                        <div class="form-group res-mg-t-15">
                                                            <textarea name="description" placeholder="Description">{{product.description.value}}</textarea>
                                                        </div>
                                                        <!--<div class="form-group">
                                                            <input name="createdate" id="finish" type="text" class="form-control" placeholder="Date of Birth">
                                                        </div>-->
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="payment-adress">
                                                            <button type="submit" class="btn btn-primary waves-effect waves-light">Update</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".category option[value='{{product.name.category}}']").prop('selected',true);
</script>
{% endblock %}
{% load static %}
{% block dataTableCSS %}
<link rel="stylesheet" href="{% static 'backend/' %}css/form/all-type-forms.css">
{% endblock dataTableCSS %}
{% block datatable %}
<script src="{% static 'backend/' %}js/datepicker/jquery-ui.min.js"></script>
<script src="{% static 'backend/' %}js/datepicker/datepicker-active.js"></script>
{% endblock datatable %}
